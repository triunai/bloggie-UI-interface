<div class="container mb-4">
  <h1 class="mt-3">Add BlogPost</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">

      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.title">
      </div>



      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input type="text" id="urlHandle" name="urlHandle" class="form-control" [(ngModel)]="model.urlHandle">
      </div>



      <div class="mt-3">
        <label for="shortDescription" class="form-label">Short Description(Summary)</label>
        <input type="text" id="shortDescription" name="shortDescription" class="form-control" [(ngModel)]="model.shortDescription" >
      </div>


      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label">Featured Image Url</label>

        <ng-container *ngIf="model.featuredImageUrl !== '' ">    <!-- checks if the model attribute (featured image url) is empty or not, only renders when visible -->
          <div class="d-flex justify-content-center">
            <img [src]="model.featuredImageUrl" height="300" class="my-3" style="border-radius: 20px;" alt="if image doesnt show link doesnt work!">
          </div>
        </ng-container>


        <input
        type="text"
        id="featuredImageUrl"
        name="featuredImageUrl"
        class="form-control"
        [(ngModel)]="model.featuredImageUrl">
      </div>



      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <div class="d-flex flex-row">
          <!-- Where you write content -->
          <div class="col-6 p-2">
            <textarea
            name="content"
            id="content"
            class="form-control"
            style="height: 350px;max-height: 350px;"
            [(ngModel)]="model.content"></textarea>
          </div>
          <!-- Live preview goes here -->
          <div class="col-6 p-2" style="max-height: 350px; overflow-y:scroll">
            <markdown
            [data]="model.content"
            >
            </markdown>
          </div>
        </div>

      </div>


      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
        type="date"
        id="publishedDate"
        name="publishedDate"
        class="form-control"
        [(ngModel)]="model.publishedDate"
        (ngModelChange)="model.publishedDate = $event">
      </div>

        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input type="text"
                 id="author"
                 name="author"
                 class="form-control"
                 [(ngModel)]="model.author">
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input" name="isVisible" type="checkbox" id="isVisible" [(ngModel)]="model.isVisible">
          <label class="form-check-label" for="isVisible">
            Visibility
          </label>
        </div>

        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <!-- <div class="dropdown">
              <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
              </button>
              <ul class="dropdown-menu" *ngFor="let category of categories">
                <li><a class="dropdown-item" href="#">{{category.name}}</a></li>
              </ul>
            </div> -->
            <select
            class="form-control"
            name="categories"
            id="categories"
            multiple
            [(ngModel)]="model.categories">
                <option *ngFor="let category of categories" [value]="category.id" class="text-center">
                  {{category.name}}
                </option>
            </select>
          </ng-container>
        </div>


      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-dark w-100">Save</button>
      </div>




  </form>

</div>
