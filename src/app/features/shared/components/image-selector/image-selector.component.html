<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <!-- On smaller screens it behaves as a column, on other screens its back to row! -->
    <div class="d-flex flex-md-row flex-sm-column flex-wrap bg-dark">
      <!-- left hand side column -->
      <div class="col-8 p-4 ">

      </div>
      <!-- Right hand side column -->
      <div class="col-4 p-">
        <h5>Upload Image</h5>
        <form >
          <div class="mt-3">
            <input type="file" class="form-control">
          </div>

          <div class="mt-3">
            <input type="text" class="form-control" placeholder="File Name" name="filename">
          </div>

          <div class="mt-3">
            <input type="text" class="form-control" placeholder="Title" name="title">
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-success">Upload </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
